<div class="container">
    <div class="wrap">
        <div id="my-circle-menu" class="cm-container">
            <ul class="cm-items" #cm_items>
                <li *ngFor="let d of data; let i = index" id="item-{{i}}" class="cm-item"
                    [ngStyle]="{'display':d.display}">
                    <a (click)="itemClick(i)" title="{{d.label}}"><span @fadeIn class='label label-{{i}}'
                            [ngStyle]="{'top': d.top, 'right': d.right}">{{d.label}}</span></a>
                </li>
            </ul>
            <div class="cm-selected-container">
                <div class="cm-selected-label">
                    <span @fadeIn>{{data[currentSelected].label}}</span>
                </div>
                <a class="cm-button cm-button-prev" type="button" title="Previous" (click)="prev()"><i
                        class="fa fa-caret-up" style="color: #fff; font-size: 50px;"></i></a>
                <a class="cm-button cm-button-next" type="button" title="Next" (click)="next()"><i
                        class="fa fa-caret-down" style="color: #fff; font-size: 50px;"></i></a>
            </div>
        </div>
        <div class="menu-text-container">
            <h2>{{menu_label}}</h2>
            <p>{{menu_label_desc}}</p>
        </div>
    </div>
</div>
